<!doctype html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>联系方式</title>
  <style>
    *{box-sizing:border-box}
    body{
      margin:0;
      height:100vh;
      overflow:hidden;
      font-family:-apple-system,BlinkMacSystemFont,"Segoe UI","PingFang SC","Hiragino Sans GB","Microsoft YaHei",Arial,sans-serif;
    }
    /* 背景 GIF：默认用 tip.gif */
    .bg{
      position:fixed; inset:0;
      background:url("./tip.gif") center/cover no-repeat;
    }
    /* 遮罩：让文字清晰 */
    .mask{
      position:fixed; inset:0;
      background:rgba(0,0,0,.45);
    }
    .wrap{
      position:relative;
      height:100vh;
      display:flex;
      align-items:center;
      justify-content:center;
      padding:22px;
      color:#fff;
      text-align:center;
    }
    .card{
      width:min(560px, 92vw);
    }
    h1{
      margin:0 0 12px;
      font-size:22px;
      font-weight:700;
      letter-spacing:.5px;
    }
    .desc{
      margin:0 0 16px;
      font-size:14px;
      line-height:1.7;
      opacity:.92;
    }
    /* 重点：让用户能长按选择复制 */
    .idbox{
      display:inline-block;
      padding:12px 14px;
      border-radius:14px;
      background:rgba(255,255,255,.14);
      border:1px solid rgba(255,255,255,.22);
      backdrop-filter: blur(2px);
      -webkit-backdrop-filter: blur(2px);
      user-select:text;
      -webkit-user-select:text;
      font-size:18px;
      font-weight:800;
      letter-spacing:.4px;
    }
    .hint{
      margin-top:14px;
      font-size:13px;
      opacity:.9;
      line-height:1.6;
    }
    .tip{
      margin-top:10px;
      font-size:12px;
      opacity:.75;
    }
  </style>
</head>
<body>
  <div class="bg"></div>
  <div class="mask"></div>

  <div class="wrap">
    <div class="card">
      <h1>联系方式</h1>
      <p class="desc">
        请长按下方 ID 选择并复制<br>
        然后打开微信 → 搜索 → 粘贴添加
      </p>

      <!-- ✅ 用户长按这里复制 -->
      <div class="idbox">CallMe001c</div>

      <div class="hint">
        如果无法长按，请在浏览器中打开后复制
      </div>
      <div class="tip">
        （提示：不同手机/版本操作略有差异）
      </div>
    </div>
  </div>
</body>
</html>
